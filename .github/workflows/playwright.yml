name: ğŸ§ª Playwright Tests + Linting

on:
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout full Git history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: ğŸ§¹ Run GitHub Super Linter
        uses: super-linter/super-linter@v6.2.0
        env:
          VALIDATE_ALL_CODEBASE: true
          LINTER_RULES_PATH: .super-linter.yml
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISABLE_ERRORS: false

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: âœ… Run Playwright tests
        run: npx playwright test

      - name: ğŸ“ Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: ğŸ“‚ Upload traces (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trace-artifacts
          path: test-results/
